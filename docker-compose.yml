version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: evolution
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    container_name: redis
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API - Instance 1
  evolution-api-1:
    container_name: evolution-api-1
    image: atendai/evolution-api:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      # Server
      SERVER_URL: ${SERVER_URL}
      SERVER_PORT: 8080
      
      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/evolution
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_URI: redis://redis:6379
      REDIS_PREFIX_KEY: "evo1"
      
      # Authentication
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"
      
      # Webhook
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_URL: ${WEBHOOK_URL:-http://saas-api:3000/webhook}
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "true"
      
      # QR Code
      QRCODE_LIMIT: 30
      
      # Logs
      LOG_LEVEL: ERROR,WARN,INFO
      LOG_COLOR: "true"
      
    volumes:
      - evolution_instances_1:/evolution/instances
      - evolution_store_1:/evolution/store
    networks:
      - evolution-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Evolution API - Instance 2
  evolution-api-2:
    container_name: evolution-api-2
    image: atendai/evolution-api:latest
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      SERVER_URL: ${SERVER_URL}
      SERVER_PORT: 8080
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/evolution
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      REDIS_ENABLED: "true"
      REDIS_URI: redis://redis:6379
      REDIS_PREFIX_KEY: "evo2"
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_URL: ${WEBHOOK_URL:-http://saas-api:3000/webhook}
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "true"
      QRCODE_LIMIT: 30
      LOG_LEVEL: ERROR,WARN,INFO
    volumes:
      - evolution_instances_2:/evolution/instances
      - evolution_store_2:/evolution/store
    networks:
      - evolution-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SaaS API Backend
  saas-api:
    container_name: saas-api
    build: 
      context: ./saas-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: evolution
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
    networks:
      - evolution-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer
  nginx:
    container_name: nginx-lb
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - evolution-network
    depends_on:
      - saas-api
      - evolution-api-1
      - evolution-api-2
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  evolution_instances_1:
  evolution_store_1:
  evolution_instances_2:
  evolution_store_2:
  postgres_data:
  redis_data:

networks:
  evolution-network:
    driver: bridge
